<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collin's CV Portal</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace; /* Terminal style font */
            background-color: #121212;
            color: green; /* Green text */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
        }

        h2 {
            font-size: 36px;
            font-weight: normal;
            color: #ff6347; /* Tomato color for emphasis */
        }

        .intro {
            font-size: 36px;
            color: #00d4ff;
        }

        .sub-text {
            font-size: 24px;
            margin-top: 10px;
            color: #d4d4d4;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background-color: #00d4ff;
            color: green; /* Green text on the button */
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .
